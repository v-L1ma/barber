<main>
    <div id="container">
        <div id="divHeader">
            <app-voltar-btn go="/servicos/lista"></app-voltar-btn>
            <div>
                <h1>Agende um atendimento</h1>
                <p>Selecione data, horário e informe o
                    nome do cliente para criar o agendamento</p>
            </div>
        </div>

        <form [formGroup]="agendamentoForm" (ngSubmit)="onSubmit()" #formDir="ngForm">

            <div id="divData">
                <label for="">Data</label>
                <input type="date" [value]="today" min="{{today}}" (change)="filtrarAgendamentosPorData()"
                    formControlName="data">
                @if ( data.invalid) {
                    <p class="erro">Selecione a data do agendamento.</p>
                }
            </div>

            <div id="divHorarios">
                <label for="">Horários</label>

                <div class="horariosLista">
                    <div class="horarioBtn">
                        <input 
                        type="radio" 
                        formControlName="horario" 
                        name="horario" 
                        id="09:00" 
                        value="09:00"
                        >
                        <label for="">09:00</label>
                    </div>
                    <div class="horarioBtn">
                        <input 
                        type="radio" 
                        formControlName="horario" 
                        name="horario" id="10:00" 
                        value="10:00">
                        <label for="">10:00</label>
                    </div>
                    <div class="horarioBtn">
                        <input 
                        type="radio" 
                        formControlName="horario" 
                        name="horario" 
                        id="11:00" 
                        value="11:00">
                        <label for="">11:00</label>
                    </div>
                    <div class="horarioBtn">
                        <input 
                        type="radio" 
                        formControlName="horario" 
                        name="horario" 
                        id="12:00" 
                        value="12:00">
                        <label for="">12:00</label>
                    </div>

                    <div class="horarioBtn">
                        <input 
                        type="radio" 
                        formControlName="horario" 
                        name="horario" 
                        id="13:00" 
                        value="13:00">
                        <label for="">13:00</label>
                    </div>
                    <div class="horarioBtn">
                        <input 
                        type="radio" 
                        formControlName="horario" 
                        name="horario" 
                        id="14:00" 
                        value="14:00">
                        <label for="">14:00</label>
                    </div>
                    <div class="horarioBtn">
                        <input 
                        type="radio" 
                        formControlName="horario" 
                        name="horario" 
                        id="15:00" 
                        value="15:00">
                        <label for="">15:00</label>
                    </div>
                    <div class="horarioBtn">
                        <input 
                        type="radio" 
                        formControlName="horario" 
                        name="horario" 
                        id="16:00" 
                        value="16:00">
                        <label for="">16:00</label>
                    </div>
                    <div class="horarioBtn">
                        <input 
                        type="radio" 
                        formControlName="horario" 
                        name="horario" id="17:00" 
                        value="17:00">
                        <label for="">17:00</label>
                    </div>
                    <div class="horarioBtn">
                        <input 
                        type="radio" 
                        formControlName="horario" 
                        name="horario" 
                        id="18:00" 
                        value="18:00">
                        <label for="">18:00</label>
                    </div>

                    <div class="horarioBtn">
                        <input 
                        type="radio" 
                        name="horario" 
                        id="19:00" 
                        value="19:00">
                        <label for="">19:00</label>
                    </div>
                    <div class="horarioBtn">
                        <input 
                        type="radio" 
                        formControlName="horario" 
                        name="horario" 
                        id="20:00" 
                        value="20:00"
                        >
                        <label for="">20:00</label>
                    </div>
                    <div class="horarioBtn">
                        <input 
                        type="radio" 
                        formControlName="horario" 
                        name="horario" 
                        id="21:00" 
                        value="21:00">
                        <label for="">21:00</label>
                    </div>

                </div>
                @if ( horario.invalid) {
                    <p class="erro">"Selecione um horário para o agendamento."</p>
                }
            </div>

            <div id="cliente">
                <label for="">Cliente</label>
                <input 
                type="text" 
                placeholder="Seu nome" 
                formControlName="cliente">
                @if ( cliente.invalid) {
                    <p class="erro">Informe o seu nome para o agendamento.</p>
                }
            </div>
            <div id="cliente">
                <label for="">Celular</label>
                <input 
                type="text" 
                placeholder="(13) 98193-4062">
                <!-- @if (celular.invalid && formDir.submitted) {
                    <p class="erro">Informe o número seu celular para o agendamento.</p>
                } -->
            </div>
            <button>AGENDAR</button>
        </form>
    </div>
    <div id="imagem">
        <img src="logoBarbearia.png" alt="">
    </div>
</main>
